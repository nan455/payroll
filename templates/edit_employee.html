{% extends "base.html" %}
{% block title %}Edit Employee{% endblock %}
{% block content %}
<h2>Edit Employee</h2>
<form method="POST" class="form">
    <div class="form-group">
        <label>Name:</label>
        <input type="text" name="name" value="{{ employee.name }}" required>
    </div>
    <div class="form-group">
        <label>Role / Work Type:</label>
        <input type="text" name="role" value="{{ employee.role }}" required>
    </div>
    <div class="form-group">
        <label>Daily Salary (â‚¹):</label>
        <input type="number" step="0.01" name="daily_salary" value="{{ employee.daily_salary }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Employee</button>
    <a href="{{ url_for('employees') }}" class="btn">Cancel</a>
</form>
{% endblock %}
