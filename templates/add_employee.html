{% extends "base.html" %}
{% block title %}Add Employee{% endblock %}
{% block content %}
<h2>Add New Employee</h2>
<form method="POST" class="form">
    <div class="form-group">
        <label>Name:</label>
        <input type="text" name="name" required>
    </div>
    <div class="form-group">
        <label>Role / Work Type:</label>
        <input type="text" name="role" required placeholder="e.g. Mason, Carpenter, Helper">
    </div>
    <div class="form-group">
        <label>Daily Salary (â‚¹):</label>
        <input type="number" step="0.01" name="daily_salary" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Employee</button>
    <a href="{{ url_for('employees') }}" class="btn">Cancel</a>
</form>
{% endblock %}
