{% extends "base.html" %}
{% block title %}Add Site{% endblock %}
{% block content %}
<h2>➕ Add New Construction Site</h2>
<form method="POST" class="form">
    <div class="form-group">
        <label>Site Name: *</label>
        <input type="text" name="site_name" required placeholder="e.g., Laxmi Apartment Construction">
    </div>
    
    <div class="form-group">
        <label>Location: *</label>
        <input type="text" name="location" required placeholder="e.g., MG Road, Bangalore">
    </div>
    
    <div class="form-group">
        <label>Client Name:</label>
        <input type="text" name="client_name" placeholder="e.g., Ramesh Kumar">
    </div>
    
    <div class="form-group">
        <label>Start Date:</label>
        <input type="date" name="start_date">
    </div>
    
    <div class="form-group">
        <label>Expected End Date:</label>
        <input type="date" name="end_date">
    </div>
    
    <div class="form-group">
        <label>Total Budget (₹):</label>
        <input type="number" step="0.01" name="total_budget" placeholder="e.g., 5000000">
    </div>
    
    <div class="form-group">
        <label>Notes:</label>
        <textarea name="notes" rows="3" placeholder="Additional information about the site"></textarea>
    </div>
    
    <button type="submit" class="btn btn-primary">Add Site</button>
    <a href="{{ url_for('sites') }}" class="btn">Cancel</a>
</form>
{% endblock %}
